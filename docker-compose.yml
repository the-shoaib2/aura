      DB_PORT: 5432
      DB_USER: ${DB_USER:-aura}
      DB_PASS: ${DB_PASSWORD:-aura_secure_password_change_in_production}
      DB_NAME: ${DB_NAME:-aura}
      REGISTRY_URL: ${REGISTRY_URL:-http://registry:3008}
    depends_on:
