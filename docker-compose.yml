version: '3.8'

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: aura-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-aura}
      POSTGRES_USER: ${DB_USER:-aura}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aura_secure_password_change_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aura}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # AURA Services
  gateway:
    build:
      context: .
      dockerfile: docker/images/services/Dockerfile.gateway
      args:
        - NODE_VERSION=22.16.0
        - AURA_VERSION=latest
        - BASE_IMAGE=aura-base:latest
    container_name: aura-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-aura-jwt-secret-key-change-in-production}
      GATEWAY_URL: ${GATEWAY_URL:-http://gateway:3000}
      REGISTRY_URL: ${REGISTRY_URL:-http://registry:3008}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      redis:
        condition: service_healthy
      registry:
        condition: service_started
    restart: unless-stopped
    networks:
      - aura-network

  workflow-engine:
    build:
      context: .
      dockerfile: docker/images/services/Dockerfile.workflow-engine
      args:
        - NODE_VERSION=22.16.0
        - AURA_VERSION=latest
        - BASE_IMAGE=aura-base:latest
    container_name: aura-workflow-engine
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-aura}
      DB_PASS: ${DB_PASSWORD:-aura_secure_password_change_in_production}
      DB_NAME: ${DB_NAME:-aura}
      REGISTRY_URL: ${REGISTRY_URL:-http://registry:3008}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      registry:
        condition: service_started
    restart: unless-stopped
    networks:
      - aura-network

  webhook-handler:
    build:
      context: .
      dockerfile: docker/images/services/Dockerfile.webhook-handler
      args:
        - NODE_VERSION=22.16.0
        - AURA_VERSION=latest
