name: CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      service:
        description: 'Service to deploy (leave empty for all)'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: aura
  NODE_VERSION: '22'

jobs:
  # Determine deployment environment
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
      should-deploy: ${{ steps.set-env.outputs.should-deploy }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
            SHOULD_DEPLOY="true"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="staging"
            SHOULD_DEPLOY="true"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            ENV="production"
            SHOULD_DEPLOY="true"
          else
            ENV="development"
            SHOULD_DEPLOY="false"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "should-deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
      
      - name: Set version
        id: set-version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${GITHUB_SHA:0:8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.should-deploy == 'true'
    timeout-minutes: 60
    
    strategy:
      matrix:
        service:
          - gateway
          - workflow-engine
          - webhook-handler
          - scheduler
          - notification
          - collaboration
          - realtime

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=${{ needs.determine-environment.outputs.environment }}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && needs.determine-environment.outputs.environment == 'staging' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:buildcache,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            VERSION=${{ needs.determine-environment.outputs.version }}
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: |
          echo "Image built: ${{ steps.meta.outputs.tags }}"

  # Security scan Docker images
  scan-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    needs: [determine-environment, build-images]
    if: needs.determine-environment.outputs.should-deploy == 'true'
    timeout-minutes: 30
    
    strategy:
      matrix:
        service:
          - gateway
          - workflow-engine
          - webhook-handler
          - scheduler
          - notification
          - collaboration
          - realtime
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.determine-environment.outputs.environment }}-${{ needs.determine-environment.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [determine-environment, build-images, scan-images]
    if: |
      needs.determine-environment.outputs.should-deploy == 'true' &&
      needs.determine-environment.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.aura.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        
      - name: Deploy to Kubernetes
        run: |
          export VERSION=${{ needs.determine-environment.outputs.version }}
          export ENVIRONMENT=staging
          export REGISTRY=${{ env.REGISTRY }}
          export IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
          
          # Update image tags in Kubernetes manifests
          find deployments/k8s -name "*.yaml" -type f -exec sed -i "s|IMAGE_TAG|${ENVIRONMENT}-${VERSION}|g" {} \;
          find deployments/k8s -name "*.yaml" -type f -exec sed -i "s|IMAGE_REGISTRY|${REGISTRY}/${IMAGE_PREFIX}|g" {} \;
          
          # Apply manifests
          kubectl apply -f deployments/k8s/namespace.yaml
          kubectl apply -f deployments/k8s/secrets.yaml
          kubectl apply -f deployments/k8s/
      
      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/workflow-engine -n aura --timeout=5m
          kubectl rollout status deployment/gateway -n aura --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n aura
          kubectl get services -n aura
      
      - name: Run smoke tests
        run: |
          STAGING_URL="https://staging.aura.example.com"
          curl -f "${STAGING_URL}/health" || exit 1
          echo "Smoke tests passed"

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [determine-environment, build-images, scan-images]
    if: |
      needs.determine-environment.outputs.should-deploy == 'true' &&
      needs.determine-environment.outputs.environment == 'production'
    environment:
      name: production
      url: https://aura.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Create backup
        run: |
          kubectl get all -n aura -o yaml > backup-$(date +%Y%m%d-%H%M%S).yaml
      
      - name: Deploy to Kubernetes
        run: |
          export VERSION=${{ needs.determine-environment.outputs.version }}
          export ENVIRONMENT=production
          export REGISTRY=${{ env.REGISTRY }}
          export IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
          
          # Update image tags in Kubernetes manifests
          find deployments/k8s -name "*.yaml" -type f -exec sed -i "s|IMAGE_TAG|${ENVIRONMENT}-${VERSION}|g" {} \;
          find deployments/k8s -name "*.yaml" -type f -exec sed -i "s|IMAGE_REGISTRY|${REGISTRY}/${IMAGE_PREFIX}|g" {} \;
          
          # Apply manifests with blue-green strategy
          kubectl apply -f deployments/k8s/namespace.yaml
          kubectl apply -f deployments/k8s/secrets.yaml
          kubectl apply -f deployments/k8s/
      
      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/workflow-engine -n aura --timeout=10m
          kubectl rollout status deployment/gateway -n aura --timeout=10m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n aura
          kubectl get services -n aura
      
      - name: Run health checks
        run: |
          PRODUCTION_URL="https://aura.example.com"
          for i in {1..30}; do
            if curl -f "${PRODUCTION_URL}/health"; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 10
          done
          echo "Health check failed"
          exit 1
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/workflow-engine -n aura
          kubectl rollout undo deployment/gateway -n aura
          exit 1

  # CD Summary
  cd-summary:
    name: CD Summary
    runs-on: ubuntu-latest
    needs: [determine-environment, build-images, scan-images, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Generate deployment summary
        run: |
          echo "## CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ needs.determine-environment.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.determine-environment.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Images | ${{ needs.build-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Images | ${{ needs.scan-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Staging | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Production | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-images.result }}" != "success" ] || \
             [ "${{ needs.deploy-staging.result }}" != "success" ] && [ "${{ needs.determine-environment.outputs.environment }}" == "staging" ] || \
             [ "${{ needs.deploy-production.result }}" != "success" ] && [ "${{ needs.determine-environment.outputs.environment }}" == "production" ]; then
            echo "::error::CD pipeline failed"
            exit 1
          fi
