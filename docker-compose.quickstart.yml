version: '3.8'

# AURA Quick Start Configuration
# Minimal setup for getting started quickly
# For production, use docker-compose.yml

services:
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: aura-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-aura}
      POSTGRES_USER: ${DB_USER:-aura}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aura_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aura}"]
      interval: 5s
      timeout: 3s
      retries: 5

  registry:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.registry
    container_name: aura-registry
    ports:
      - "3008:3008"
    environment:
      PORT: 3008
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REGISTRY_URL: ${REGISTRY_URL:-http://registry:3008}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.gateway
    container_name: aura-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-aura-dev-jwt-secret-key-min-32-characters-long}
      GATEWAY_URL: ${GATEWAY_URL:-http://gateway:3000}
      REGISTRY_URL: ${REGISTRY_URL:-http://registry:3008}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      redis:
        condition: service_healthy
      registry:
        condition: service_started
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:

