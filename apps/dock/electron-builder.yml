appId: com.aura.dock
productName: AURA Dock
directories:
  output: dist
  buildResources: build
files:
  - electron/main.js
  - electron/preload.js
  - .next/**/*
  - app/**/*
  - public/**/*
  - package.json
  - next.config.js
  - node_modules/next/**/*
  - node_modules/react/**/*
  - node_modules/react-dom/**/*
  - node_modules/@aura/**/*
extraResources:
  - from: .next/standalone
    to: .next/standalone
    filter:
      - '**/*'
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.icns
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
