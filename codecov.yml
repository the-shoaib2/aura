codecov:
  max_report_age: off
  require_ci_to_pass: true

coverage:
  status:
    patch: false
    project:
      default:
        threshold: 0.5

github_checks:
  annotations: false

flags:
  tests:
    paths:
      - '**'
    carryforward: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - '!master'
  individual_components:
    - component_id: backend_packages
      name: Backend
      paths:
        - packages/@aura/ai-workflow-builder.ee/**
        - packages/@aura/api-types/**
        - packages/@aura/config/**
        - packages/@aura/client-oauth2/**
        - packages/@aura/decorators/**
        - packages/@aura/constants/**
        - packages/@aura/backend-common/**
        - packages/@aura/backend-test-utils/**
        - packages/@aura/errors/**
        - packages/@aura/db/**
        - packages/@aura/di/**
        - packages/@aura/imap/**
        - packages/@aura/permissions/**
        - packages/@aura/task-runner/**
        - packages/@aura/task-runner-python/**
        - packages/workflow/**
        - packages/core/**
        - packages/cli/**
    - component_id: frontend_packages
      name: Frontend
      paths:
        - packages/@aura/codemirror-lang/**
        - packages/frontend/**
    - component_id: nodes_packages
      name: Nodes
      paths:
        - packages/node-dev/**
        - packages/nodes-base/**
        - packages/@aura/json-schema-to-zod/**
        - packages/@aura/nodes-langchain/**
      statuses:
        - type: project
          target: auto
          threshold: 0% # Enforce: Coverage must not decrease

ignore:
  - (?s:.*/[^\/]*\.spec\.ts.*)\Z
  - (?s:.*/[^\/]*\.test\.ts.*)\Z
  - (?s:.*/[^\/]*e2e[^\/]*\.ts.*)\Z
  - (?s:.*/test_[^\/]*\.py.*)\Z
